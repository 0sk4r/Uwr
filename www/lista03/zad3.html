<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>XHTML 1.0 Transitional</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        div {
            display: inline
            margin:20px auto;
            padding:15px; /* ramka wewnetrzna */
            border:3px double blue; /* zewnetrzna*/
            background-color: red;
        }
        span {
            display: block;
            border:3px solid green;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div>to jest przykładowy div</div>
    <div>to jest kolejny przykładowy div</div>

    <p>
        <span>to jest przykładowy span</span>
        <span>to jest kolejny przykładowy span</span>
    </p>
</body>
</html>
