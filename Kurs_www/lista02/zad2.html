<!doctype html>
<html lang="pl">

<head>
    <title>Simple page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>

    <form id="form" onsubmit="return this.checkValidity()">
        <label>Imie:</label>
        <input type="text" id="imie" name="Imie" placeholder="Imie" pattern="[a-zA-Z ]{2,}" required />
        <div class="invalid">Pole jest wymagane i ma mieć co najmniej 2 znaki</div>

        <label>Nazwisko:</label>
        <input type="text" id="nazwisko" name="Nazwisko" placeholder="Nazwisko" pattern="[a-zA-Z ]{2,}" required />
        <div class="invalid">Pole jest wymagane i ma mieć co najmniej 2 znaki</div>

        <label>E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required />
        <div class="invalid">Pole jest wymagane i ma być poprawnym mailem</div>

        <label>Nr. konta</label>
        <input type="text" id="konto" name="konto" placeholder="konto" maxlength="10" pattern="[0-9]{10}" required />
        <div class="invalid">Pole jest wymagane i ma mieć 10 cyfr</div>

        <label>Adres:</label>
        <input type="text" id="adres" name="adres" placeholder="Adres" pattern="[a-zA-Z0-9 ]{5,}" required />
        <div class="invalid">Pole jest wymagane</div>

        <label>Kod pocztowy</label>
        <input type="text" id="kod" name="kod" placeholder="kod" pattern="^(\d{2}-\d{3})$" required />
        <div class="invalid">Kod XX-XXX</div>

        <label>Miasto </label>
        <input type="text" list="city" pattern="^([a-zA-Z ]{1,80})$" title="Wpisz miasto" required="required" />
        <datalist id="city">
            <option value="Częstochowa">
                <option value="Gdańsk">
                    <option value="Katowice">
                        <option value="Kraków">
                            <option value="Łódź">
                                <option value="Poznań">
                                    <option value="Szczecin">
                                        <option value="Toruń">
                                            <option value="Warszawa">
                                                <option value="Wrocław">
                                                </option>
        </datalist>
        <div class="invalid">Podaj miasto</div>

        <label>Date:</label>
        <input type="date" id="date" name="date" min="2010-01-01" max="2020-12-31" required />
        <div class="invalid">Podaj date</div>

        <label>Kwota:</label>
        <input type="text" id="kwota" name="kwota" placeholder="kwota" pattern="[0-9 ]{1,}" required />
        <div class="invalid">Podaj kwote</div>

        <button type="submit" id="submit" name="submit" onclick="">Wyślij</button>

    </form>
</body>

</html>
